<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="theme-light">
    <div class="theme-switcher">
        <img src="images/light.png" id="light-theme" class="theme-icon" alt="Light theme">
        <img src="images/dark.png" id="dark-theme" class="theme-icon" alt="Dark theme">
    </div>

<div class="container">
<div class="form-section">
<div class="form-content">
    <h1>Log in to your account</h1>
    <p>Enter your account details</p>
    <form id="login-form">

    <label>Email</label>
    <input type="email" id="email" placeholder="Enter your email" maxlength="256" required>

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter your password" maxlength="256" required>
    
    <label class="remember">
            <input type="checkbox" id="terms" required /> 
            I agree to the terms and conditions.<a href="/terms">Details</a>
    </label>

    <button type="submit" class="btn">Sign in</button>

    <div class="divider">or</div>

    <button type="button" class="btn google" id="google-signin">
        <img src="images/google.png" alt="Google" class="google-icon" /> Sign in with Google
    </button>

    <p class="footer">Don't have account? <a href="/register">Register</a></p>

    <div id="form-message" class="message"></div>
    </form>
</div>
</div>
</div>

    <a href="register.html"></a>
    <script src="js/theme.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
