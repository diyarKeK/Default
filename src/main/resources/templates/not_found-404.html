<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16"/>
    <title>404</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 65vh;
            flex-direction: column;
        }
        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 48px;
            font-weight: 500;
            padding: 36px;
            border-radius: 18px;
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #f87171;
        }
        a {
            margin-top: 30px;
            width: 120px;
            font-size: 24px;
            text-align: center;
            background: #2ea44f;
            color: white;
            padding: 18px;
            border-radius: 12px;
            font-weight: 900;
            text-decoration: none;
            transition: ease 0.3s;
        }
        a:hover {
            background-color: #2c974b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Page Not Found - 404</h1>
    <a href="/">Go Back</a>
</body>
</html>
